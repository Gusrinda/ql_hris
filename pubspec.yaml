name: sj_presensi_mobile
description: SJ Presensi Apps.
publish_to: 'none'
version: 2.0.0+16

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  shared_preferences: ^2.0.18
  change_app_package_name: ^1.1.0
  http: ^1.1.0
  bloc: ^8.1.1
  flutter_bloc: ^8.1.2
  flutter_svg: ^2.0.7
  form_field_validator: ^1.1.0
  image_picker: ^1.0.4
  permission_handler: ^11.0.0
  month_picker_dialog: ^2.0.2
  google_fonts: ^5.1.0
  intl: ^0.18.1
  lottie: ^2.2.0
  equatable: ^2.0.5
  cached_network_image: ^3.2.3
  geolocator: ^10.1.0
  geocoding: ^2.0.5
  flutter_launcher_icons: ^0.13.1
  connectivity_plus: ^4.0.2
  flutter_image_compress: ^2.0.4
  flutter_datetime_picker: ^1.5.1
  freezed_annotation: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.2.0
  freezed: ^2.1.0+1
  json_serializable: ^6.3.1

flutter_icons:
  android: "ic_sj_logo"
  ios: true
  image_path: "assets/images/logo_SJ.png"

flutter:
  uses-material-design: true
  assets:
  - assets/lotties/gif/
  - assets/lotties/json/
  - assets/images/
  - assets/icons/

fonts:
- family: Poppins
  fonts:
  - asset: fonts/Poppins-Thin.ttf
    weight: 100
  - asset: fonts/Poppins-ExtraLight.ttf
    weight: 200
  - asset: fonts/Poppins-Light.ttf
    weight: 300
  - asset: fonts/Poppins-Regular.ttf
    weight: 400
  - asset: fonts/Poppins-Medium.ttf
    weight: 500
  - asset: fonts/Poppins-SemiBold.ttf
    weight: 600
  - asset: fonts/Poppins-Bold.ttf
    weight: 700
  - asset: fonts/Poppins-ExtraBold.ttf
    weight: 800
  - asset: fonts/Poppins-Black.ttf
    weight: 900


























